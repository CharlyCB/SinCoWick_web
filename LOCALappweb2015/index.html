<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Mantenimiento de Clientes</title>
<!--<script src="js/jquery-1.3.1.min.js" type="text/javascript"></script>-->
<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="js/handlebars-v2.0.0.js" type="text/javascript"></script>
<script type="text/javascript">window.jQuery || document.write('<script type="text/javascript" src="js\/jquery-2.1.3.min.js"><\/script>')</script>

<script src="js/jquery.functions.js" type="text/javascript"></script>

<script src="js/jquery-ui.js" type="text/javascript"></script>
<script src="js/jquery-ui.min.js" type="text/javascript"></script>

<link type="text/css" rel="stylesheet" href="css/estilo.css" />

<link href="css/jquery-ui.css" rel="stylesheet" type="text/css" />
<link href="css/jquery-ui.min.css" rel="stylesheet" type="text/css" />

<script id="RellenaTabla" type="text/x-handlebars-template">
<span id="nuevo"><a href='' ><img src="img/add.png" alt="Agregar dato" /></a></span>

<table>
    <thead>
   			<th>Nombres</th>
    		<th>Ciudad</th>
    		<th>Sexo</th>
    		<th>Telefono</th>
            <th>Fecha Nacimiento</th>
            <th></th>
            <th></th>
        </thead>
    <tbody> 
      {{#each usuario}} 
        <tr id="fila-{{id}}"> 
            <td>{{nombres}}</td> 
            <td>{{ciudad}}</td> 
            <td>{{sexo}}</td> 
            <td>{{telefono}}</td> 
            <td>{{fecha_nacimiento}}</td> 
            <td class='modi '><span><a id='{{id}}' href='' ><img src="img/database_edit.png" title="Editar" alt="Editar" /></a></span></td>
			<td><span><a onClick="EliminarDato({{id}},'{{nombres}}'); return false"><img src="img/delete.png" title="Eliminar" alt="Eliminar" /></a></span></td>
        </tr> 
       {{/each}} 
    </tbody> 
</table> 
</script>
</head>

<body>
<div id="contenedor">
    <div id="formulario" style="display:none;">
    </div>
    <div id="tabla">


	<script type="text/javascript">
	$(document).ready(function(){
		ConsultaDatos();
	});
	</script>
    </div>
</div>

<span class="sp">Daw 2015</span>
</body>
</html>
